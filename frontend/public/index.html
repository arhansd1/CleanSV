<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Cleaner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/applyButton.css">
</head>
<body>
  <!-- Top Toolbar -->
  <div class="toolbar" role="toolbar" aria-label="Main toolbar">
    <h1 id="toolbar-heading">CLEAN CSV</h1>
    <div class="toolbar-controls">
      <label class="checkbox-label">
        <input type="checkbox" id="show-numbers" aria-label="Show column numbers" disabled/>
        <span>Column Numbering</span>
      </label>
      <button class="toolbar-btn" id="export-btn" aria-label="Export CSV file">DOWNLOAD FILE</button>
      <button class="toolbar-btn" id="undo-btn" title="Undo" aria-label="Undo last action" disabled><i class="fas fa-undo"></i></button>
      <button class="toolbar-btn" id="redo-btn" title="Redo" aria-label="Redo last action" disabled><i class="fas fa-redo"></i></button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Panel - File/Table -->
    <div class="left-panel">
      <div id="file-upload-container">
        <input type="file" id="file-input" accept=".csv" hidden>
        <label for="file-input" class="upload-label" role="button" tabindex="0">
          <span>üìÅ Upload CSV</span>
        </label>
        <p id="file-name" aria-live="polite">No file selected</p>
      </div>
      <div id="table-container" role="grid" aria-label="CSV data table">
        <div class="empty-table-message" role="status">Upload a CSV to begin</div>
      </div>
    </div>

    <!-- Right Panel - Chat -->
    <div class="right-panel">
      <div class="chat-box">
        <div class="chat-messages" id="chat-messages" role="log" aria-label="Chat messages">
        </div>
        <div class="chat-input-container">
          <div class="chat-input">
            <div class="provider-selector">
              <select id="api-provider" aria-label="Select AI provider">
                <option value="openai">OpenAI</option>
                <option value="gemini">Gemini</option>
                <option value="groq">Groq</option>
                <!-- <option value="deepseek">DeepSeek</option> -->
                <!-- <option value="anthropic">Anthropic</option> -->
              </select>
              <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="input-wrapper">
              <textarea id="user-input" placeholder="Type a command..." aria-label="Command input"></textarea>
              <button id="send-btn" aria-label="Send command">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Add Pyodide CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script type="module" src="src/app.js"></script>
</body>
</html>
